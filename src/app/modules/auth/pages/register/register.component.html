<div class="login-auth-page">
    <div class="login-auth-wrapper">
        <h3>Registrarse usando alguna red social</h3>
        <!-- Separador -->
        <div class="separator"></div>

        <div class="login-social-zone">
            <button class="social-btn btn-fb "> <i class="uil uil-facebook-f"></i> Continuar con Social</button>
            <button class="social-btn btn-apple"><i class="uil uil-apple"></i> Continuar con Apple</button>
            <button class="social-btn"><i class="uil uil-google"></i> Continuar con Google</button>
        </div>

        <br>


        <h3>Registrarse usando correo</h3>
        <!-- Separador -->
        <div class="separator"></div>

        <!-- Formulario de login -->
        <form (ngSubmit)="register()"
              [formGroup]="miFormulario"
              class="login-auth-form"
              autocomplete="off">
    
            <div class="form-group">
                <label for="nombre">Nombre de usuario</label>
                <input formControlName="nombre"
                       type="text"
                       placeholder="Nombre de usuario"
                       class="form-input">
            </div>

            <div class="form-group">
                <label for="email">Direcci칩n de correo</label>
                <input formControlName="email"
                       type="text"
                       placeholder="Direcci칩n de correo"
                       class="form-input">
            </div>

            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input formControlName="password"
                       type="password"
                       placeholder="Contrase침a"
                       class="form-input">
            </div>

            <div class="form-group">
                <label for="fecha_nac">Fecha Nacimiento</label>
                <input formControlName="fecha_nac"
                       type="date"
                       placeholder="Fecha Nacimiento"
                       class="form-input">
            </div>
            
            <div *ngIf="errorSession" >
                <div class="errorSession" *ngFor="let err of list_errores">
                    {{err.msg}}
                </div>
            </div>

            <div class="form-action">
                <button class="login social-btn"
                        [disabled]="miFormulario.invalid">
                            Registrarse
                            <app-spinner *ngIf="loading"></app-spinner>
                </button>
            </div>
        </form>
    </div>
</div>
