<div class="container-spinner-page" *ngIf="loading">
    <app-spinner [size] = "'extra-large'"></app-spinner>
</div>



<div class="tracks-page">
    <!--section top (small)-->
    <app-section-generic [dataTracks]="tracksTrending" [mode]="'small'" [title]="'¡La mejor música del mundo!'">
    </app-section-generic>
    <!--section medium (big)-->
    <app-section-generic [dataTracks]="tracksRamdom" [mode]="'big'" [title]="'Lo mejor de Electronica'"> 
    </app-section-generic>
</div>
