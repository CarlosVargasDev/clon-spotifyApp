<div class="side-bar">

    <div class="userInfo">
        <div class="imgUserContent">
            <img appImgBroken src="" class="imgUser">
        </div>
        <div  class="nameUser">{{userData.nombre}}</div>
    </div>

    <!-- Controles de usuario -->
    <ul class="side-bar__list list-two">
        <div class="side-bar__separator line-separator"></div>
        <li>
            <div class="list-wrapper-item">
                <i class="uil uil-user-square"></i>
                <span class="side-bar__list list-label">Perfil</span>
            </div>
        </li>
        <li (click)="logout()">
            <div class="list-wrapper-item">
                <i class="uil uil-signout"></i>
                <span class="side-bar__list list-label">Cerrar Sesion</span>
            </div>
        </li>
    </ul>
    
    <!-- Separador -->
    <div class="side-bar__separator line-separator"></div>
    
    <!-- Lista: Home, Buscar, Biblioteca -->
    <ul class="side-bar__list list-one">
        <li *ngFor="let item of mainMenu.defaultOptions"
            [routerLink]="item.router"
            [queryParams]="item.query">
        <!-- <li *ngFor="let item of mainMenu.defaultOptions"> -->
            <div class="list-wrapper-item">
                <i [ngClass]="['uil',item.icon]"></i>
                <span class="side-bar__list list-label">{{item.name}}</span>
            </div>
        </li>
    </ul>

    <!-- Separador -->
    <div class="side-bar__separator"></div>
    
    <!-- Lista: Crear Lista, canciones que te gustan -->
    <ul class="side-bar__list list-two">
        <li *ngFor="let item of mainMenu.accessLink">
            <div class="list-wrapper-item">
                <i [ngClass]="['uil',item.icon]"></i>
                <span class="side-bar__list list-label">{{item.name}}</span>
            </div>
        </li>
    </ul>
    

</div>
